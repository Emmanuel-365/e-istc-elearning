{% extends "base.html" %}

{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Mon Profil</h2>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
