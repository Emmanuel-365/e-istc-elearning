{% extends "base.html" %}

{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Mon Profil</h2>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    {% if user.photo %}
                        <img src="{{ user.photo.url }}" alt="Photo de profil" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 150px; height: 150px;">
                            <i class="bi bi-person-fill text-secondary" style="font-size: 5rem;"></i>
                        </div>
                    {% endif %}
                    <h4 class="mb-0">{{ user.first_name }} {{ user.last_name }}</h4>
                    <p class="text-muted">{{ user.get_role_display }}</p>
                </div>
                <div class="col-md-8">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
